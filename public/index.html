<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wordgame</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
  <div class="container">
    <h1>Welcome to Philly Athlete Guesser</h1>
    <h3>Can you guess which PHamous Phillie, Eagle, Flyer or 76er?</h3>
    <br>
    <div class="form-box">
      <form>
        <label for="guess">Your guess here</label>
        <input type="text" name="guess" placeholder="Enter a letter...">
        <input class='submit' type="submit"><br>
      </form>
    </div>
      <p>Number of tries left: <span id="tries">10</span></p>
      <p>Wrong Letters</p>
      <p><span id="wrong-guesses"></span></p>
      <br>
    <div id="result"></div>
    <button class="hidden" id="restart">Restart</button>
    <div class="progress" id="progress">
    </div>


    </div>
    <div class="answer-panel" id="answer-panel">
      <p id='correctGuesses'></p>
    </div>
    <div class="hint">
      <h1>Hints</h1><br>
      <p id="hintOne"></p><br>
      <p id="hintTwo"></p><br>
      <p id="hintThree"></p><br>
      <p id="hintFour"></p><br>
      <p id="hintFive"></p><br>

    </div>
    <!-- <div class="letters" id="letters">

    </div> -->
    <audio src="">Your browser does not support this HTML5 <code>audio</code> </audio>
    <!-- JavaScripts -->
    <script src="js/index.js"></script>
  </body>
</html>
