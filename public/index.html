<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wordgame</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to Philly Athlete Guesser</h1>
    <h3>Can you guess the name of the Phamous Phillie, Eagle, Flyer or 76er?</h3>
    <br>
    <div class="form-box">
      <form>
        <input type="text" name="guess" placeholder="Enter a letter...">
        <input class='submit' type="submit" value='Guess!'>
        <input type="text" name="solve" placeholder="Solve.....">
        <input class='submit' type="submit" value='Solve!' placeholder="Solve">
      </form>
    </div>
    <p>Tries Remaining: <span id="tries">  </span></p>
    <br>
    <div id="result"></div>
    <div>
      <p>Wrong Letters</p><br>
    </div>
    <div>
      <ul id="wrong-guesses"></ul>
    </div>
    <div>
      <ul id='correct-guesses'></ul>
    </div>
    <div class="hint">
      <h1>Hints:</h1><br>
      <p id="hintOne"></p><br>
      <p id="hintTwo"></p><br>
      <p id="hintThree"></p><br>
      <p id="hintFour"></p><br>
      <p id="hintFive"></p><br>
    </div>
    <div id='modal' class='hidden'>
      <div class="modal-box">
        <header class="modal-header">
          <a href="#" class="close">X</a>
        </header>
        <div class="modal-content">
          <img id='modal-img' width='350px' height="200px" src='' alt="">
        </div>
        <footer class="modal-footer">
          <p id='modal-msg'></p><br><br>
          <button id='restart'>Play Again!</button>
        </footer>
      </div>
    </div>
  </div>
  <audio src="">Your browser does not support this HTML5 <code>audio</code> </audio>
  <!-- JavaScripts -->
  <script src="js/answer.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
